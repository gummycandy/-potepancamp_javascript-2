    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        <div class="DisplayNumber">
          <input id="resultArea" type="text" value="0">
        </div>
        <div class="InputNumber">
          <div class="keybord">
            <button id ="inputNumber" onclick= clickNumber(this.innerHTML)>7</button>
            <button id ="inputNumber" onclick= clickNumber(this.innerHTML)>8</button>
            <button id ="inputNumber" onclick= clickNumber(this.innerHTML)>9</button>
            <button id ="inputFBAO" onclick= clickFBAO(this.innerHTML)>/</button>
          </div>
          <div class="keybord">
            <button id ="inputNumber" onclick= clickNumber(this.innerHTML)>4</button>
            <button id ="inputNumber" onclick= clickNumber(this.innerHTML)>5</button>
            <button id ="inputNumber" onclick= clickNumber(this.innerHTML)>6</button>
            <button id ="inputFBAO" onclick= clickFBAO(this.innerHTML)>*</button>
          </div>
          <div class="keybord">
            <button id ="inputNumber" onclick= clickNumber(this.innerHTML)>1</button>
            <button id ="inputNumber" onclick= clickNumber(this.innerHTML)>2</button>
            <button id ="inputNumber" onclick= clickNumber(this.innerHTML)>3</button>
            <button id ="inputFBAO" onclick= clickFBAO(this.innerHTML)>-</button>
          </div>
          <div class="keybord">

            <button id ="inputPoint" onclick= clickPoint(this.innerHTML)>.</button>

          </div>
          <div class="keybord-end">

            <button id ="inputEqual" onclick= clickEqual(this.innerHTML)>=</button>
          </div>
        </div>
        <script src="main.js"></script>
